<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
<!--        <div *ngIf="error" class="alert alert-danger">-->
<!--            <p>{{ error }}</p>-->
<!--        </div>-->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" email id="email" name="email" ngModel required type="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" minlength="6" name="password" ngModel required
                       type="password">
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary"
                        type="submit">{{ isLoginMode ? 'Log in' : 'Sign up' }}</button>
                |
                <button (click)="onSwitchMode()" class="btn btn-primary" type="button">Switch
                    to {{ isLoginMode ? 'Sign up' : 'Log in' }}</button>
            </div>
        </form>
    </div>
</div>
